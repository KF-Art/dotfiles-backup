! vim: set ft=xdefaults:
! Vertex Beta, port of Vertex theme by horst3180
! 03.12.2015

! Menu
menu.bevelWidth: 0
menu.borderWidth: 1
menu.borderColor: #202020
menu.bullet: empty
menu.submenu.pixmap: bullet.xpm
menu.hilite.submenu.pixmap: bullet-active.xpm
menu.selected.pixmap: sel.xpm
menu.hilite.selected.pixmap: selhl.xpm
menu.unselected.pixmap: unsel.xpm
menu.hilite.unselected.pixmap: unselhl.xpm
menu.bullet.position: right
menu.itemHeight: 26
menu.title: flat
menu.title.justify: center
menu.title.color: #202020
menu.title.textColor: #EAEAEA
menu.titleHeight: 20
menu.frame: flat
menu.frame.justify: left
menu.frame.color: #303030
menu.frame.textColor: #e0e0e0
menu.frame.disableColor: #AAAAAA
menu:hilite: flat solid
menu.hilite.color: #202020
menu.hilite.textColor: #FFFFFF
menu.title.pixmap: bar.xpm

! Window
window.bevelWidth: 0
window.borderWidth: 1
window.borderColor: #2C2E30 
window.title.height: 23
window.justify: left
window.label.focus: parentrelative
window.label.unfocus: parentrelative
window.label.focus.textColor: #EAEAEA
window.label.unfocus.textColor: #CCCCCC
window.title.focus: flat solid
window.title.focus.color: #2D2D2D
window.title.unfocus: flat solid
window.title.unfocus.color: #2D2D2D
window.title.focus.pixmap: title.xpm
window.title.unfocus.pixmap: title.xpm
window.handleWidth: 0
window.handle.focus: flat
window.handle.focus.color: #EAEBEC
window.handle.unfocus: flat
window.handle.unfocus.color: #EAEBEC
window.grip.focus: flat
window.grip.focus.color: #EAEBEC
window.grip.unfocus: flat
window.grip.unfocus.color: #EAEBEC
window.close.pixmap: ba.xpm
window.close.pressed.pixmap: bc.xpm
window.close.unfocus.pixmap: bi.xpm
window.iconify.pixmap: ba.xpm
window.iconify.pressed.pixmap: bh.xpm
window.iconify.unfocus.pixmap: bi.xpm
window.maximize.pixmap: ba.xpm
window.maximize.pressed.pixmap: bm.xpm
window.maximize.unfocus.pixmap: bi.xpm
window.menuicon.pixmap: menu.xpm
window.menuicon.pressed.pixmap: menu.xpm
window.menuicon.unfocus.pixmap: menui.xpm
window.shade.pixmap: shade.xpm
window.shade.unfocus.pixmap: shadei.xpm
window.shade.pressed.pixmap: shade.xpm
window.unshade.pixmap: shade.xpm
window.unshade.unfocus.pixmap: shadei.xpm
window.unshade.pressed.pixmap: shade.xpm
window.stick.pixmap: stick.xpm
window.stick.unfocus.pixmap: sticki.xpm
window.stick.pressed.pixmap: stick.xpm
window.stuck.pixmap: stick.xpm
window.stuck.unfocus.pixmap: sticki.xpm

! Toolbar
toolbar.bevelWidth: 2
toolbar.borderWidth: 0
toolbar.borderColor: #303030
toolbar.height: 24
toolbar: flat
toolbar.color: #2D2D2D
toolbar.clock: parentrelative
toolbar.clock.borderWidth: 0
toolbar.clock.borderColor: #303030
toolbar.clock.justify: center
toolbar.clock.textColor: #EAEAE7
toolbar.clock.color: #2D2D2D
toolbar.systray: parentrelative
toolbar.systray.borderWidth: 0
toolbar.systray.borderColor: #303030
toolbar.systray.color: #2D2D2D
toolbar.workspace: parentrelative
toolbar.workspace.borderWidth: 0
toolbar.workspace.borderColor: #303030
toolbar.workspace.justify: center
toolbar.workspace.textColor: #EAEAE7
toolbar.workspace.color: #2D2D2D
toolbar.button: parentrelative
toolbar.button.borderWidth: 0
toolbar.button.borderColor: #303030
toolbar.button.picColor: #EAEAE7
toolbar.button.color: #2D2D2D
toolbar.button.pressed.picColor: #EAEAE7
toolbar.button.pressed.color: #2D2D2D
toolbar.iconbar.empty: parentrelative
toolbar.iconbar.empty.color: #2D2D2D
toolbar.iconbar.focused: flat
toolbar.iconbar.focused.color: #232323
toolbar.iconbar.focused.borderWidth: 1
toolbar.iconbar.focused.borderColor: #3C3E40
toolbar.iconbar.focused.justify: center
toolbar.iconbar.focused.textColor: #EAEAE7
toolbar.iconbar.unfocused: flat solid
toolbar.iconbar.unfocused.color: #2D2D2D
toolbar.iconbar.unfocused.borderWidth: 1
toolbar.iconbar.unfocused.borderColor: #3C3E40
toolbar.iconbar.unfocused.justify: center
toolbar.iconbar.unfocused.textColor: #EAEAE7
toolbar.pixmap: bar.xpm
toolbar.iconbar.focused.pixmap: atask.xpm
toolbar.iconbar.unfocused.pixmap: itask.xpm

! Slit
slit: flat
slit.bevelWidth: 0
slit.borderColor: #585A5D
slit.borderWidth: 1
slit.color: #EDECEB

! Font
*.font: Roboto-9
window*font: Roboto-9
toolbar.clock.font: Roboto-10:bold
