! Menu
menu.bevelWidth: 1
menu.borderWidth: 1
menu.borderColor: #0f0f0f
menu.bullet: empty
menu.roundCorners: TopRight TopLeft BottomRight BottomLeft
menu.submenu.pixmap: arrow-right.xpm
menu.hilite.submenu.pixmap: arrow-right-selected.xpm
menu.selected.pixmap: checkbox-checked.xpm
menu.hilite.selected.pixmap: checkbox-checked-selected.xpm
menu.unselected.pixmap: checkbox-unchecked.xpm
menu.hilite.unselected.pixmap: checkbox-unchecked-selected.xpm
menu.bullet.position: right
menu.itemHeight: 22
menu.title: flat
! menu.title.pixmap: title-1-active.xpm
menu.title.justify: center
menu.title.color: #0f0f0f
menu.title.textColor: #d0d0d0
menu.titleHeight: 26
menu.frame: flat
menu.frame.justify: left
menu.frame.color: #0f0f0f
menu.frame.textColor: #d0d0d0
menu.frame.disableColor: #606060
menu.hilite: flat solid
menu.hilite.color: #4586D8
menu.hilite.textColor: #F0F0F0

! Window
window.bevelWidth: 4
! window.roundCorners: TopLeft TopRight
window.borderWidth: 0
! window.borderColor: #212121
window.borderColor: #0F0F0F
window.title.height: 36
window.justify: center
window.label.focus: parentrelative
window.label.unfocus: parentrelative
window.label.focus.textColor: #FFFFFF
window.label.unfocus.textColor: #909090
window.title.focus.pixmap: title-1-active.xpm
window.title.focus: flat solid
window.title.focus.textColor: #FFFFFF
window.title.focus.color: #FFFFFF
window.title.unfocus.pixmap: title-1-inactive.xpm
window.title.unfocus.color: #212121
window.handleWidth: 6
window.handle.focus: flat
window.handle.focus.color: #0f0f0f
window.handle.unfocus: flat
window.handle.unfocus.color: #2c2c2c
window.grip.focus: flat
window.grip.focus.color: #0f0f0f
window.grip.unfocus: flat
window.grip.unfocus.color: #2c2c2c
window.close.pixmap: close-active.xpm
window.close.pressed.pixmap: close-pressed.xpm
window.close.unfocus.pixmap: close-inactive.xpm
window.iconify.pixmap: hide-active.xpm
window.iconify.pressed.pixmap: hide-pressed.xpm
window.iconify.unfocus.pixmap: hide-inactive.xpm
window.maximize.pixmap: maximize-active.xpm
window.maximize.pressed.pixmap: maximize-pressed.xpm
window.maximize.unfocus.pixmap: maximize-inactive.xpm
window.menuicon.pixmap: d.xpm
window.menuicon.pressed.pixmap: d.xpm
window.menuicon.unfocus.pixmap: di.xpm
window.shade.pixmap: s.xpm
window.shade.unfocus.pixmap: s.xpm
window.shade.pressed.pixmap: si.xpm
window.unshade.pixmap: i.xpm
window.unshade.unfocus.pixmap: ii.xpm
window.unshade.pressed.pixmap: i.xpm
window.stick.pixmap: d.xpm
window.stick.unfocus.pixmap: di.xpm
window.stick.pressed.pixmap: d.xpm
window.stuck.pixmap: d.xpm
window.stuck.unfocus.pixmap: di.xpm

! Toolbar
toolbar.bevelWidth: 1
toolbar.borderWidth: 1
toolbar.borderColor: #0f0f0f
toolbar.height: 24
toolbar: flat
toolbar.color: #0f0f0f
toolbar.clock: flat
toolbar.clock.borderWidth: 0
toolbar.clock.borderColor: #0f0f0f
toolbar.clock.justify: center
toolbar.clock.textColor: #d0d0d0
toolbar.clock.color: #0f0f0f
toolbar.systray: flat
toolbar.systray.borderWidth: 0
toolbar.systray.borderColor: #A9A5A2
toolbar.systray.color: #0f0f0f
toolbar.workspace: flat
toolbar.workspace.borderWidth: 0
toolbar.workspace.borderColor: #A9A5A2
toolbar.workspace.justify: center
toolbar.workspace.textColor: #d0d0d0
toolbar.workspace.color: #0f0f0f
toolbar.button: flat
toolbar.button.borderWidth: 0
toolbar.button.borderColor: #A9A5A2
toolbar.button.picColor: #d0d0d0
toolbar.button.color: #0f0f0f
toolbar.button.pressed.picColor: #f0f0f0
toolbar.button.pressed.color: #0f0f0f
toolbar.iconbar.empty: flat
toolbar.iconbar.empty.color: #0f0f0f
toolbar.iconbar.focused: flat solid
toolbar.iconbar.focused.color: #0f0f0f
toolbar.iconbar.focused.borderWidth: 0
toolbar.iconbar.focused.borderColor: #0f0f0f
toolbar.iconbar.focused.justify: left
toolbar.iconbar.focused.textColor: #f0f0f0
toolbar.iconbar.unfocused: flat solid
toolbar.iconbar.unfocused.color: #0f0f0f
toolbar.iconbar.unfocused.borderWidth: 0
toolbar.iconbar.unfocused.borderColor: #0f0f0f
toolbar.iconbar.unfocused.justify: left
toolbar.iconbar.unfocused.textColor: #909090

! Slit
slit: flat
slit.bevelWidth: 0
slit.borderColor: #585A5D
slit.borderWidth: 1
slit.color: #EDECEB

! Font
*.font: Roboto-12:Bold

menu.title.font: Roboto-12:Bold
toolbar.clock.font: Roboto-12:Bold
toolbar.workspace.font: Roboto-12:Bold
toolbar.iconbar.focused.font: Roboto-12:Bold
window.label.focus.font: Roboto-12:Bold
